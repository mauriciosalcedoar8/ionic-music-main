<ion-content padding>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
    <br>
    <!--  <ion-searchbar *ngIf=" slide.id == 3" class="searchbar"></ion-searchbar>-->
      <ion-icon name="close" (click)="finish()"*ngIf=" slide.id == 3"></ion-icon>
      <br><br>
      <img src={{slide.image}} alt={{slide.alt}}/>
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subtitle}}</h2>
      <p>{{slide.description}}</p>
    </ion-slide>

  </ion-slides>
</ion-content>

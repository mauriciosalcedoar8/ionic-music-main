<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <img class="ion-hide" src="assets/images/musica.jpeg"/> 

     <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div
            *ngIf="
            loginForm.get('email').hasError(validation.type) &&
              (loginForm.get('email').dirty || 
              loginForm.get('email').touched
            )"
          >
          <div class="alert">
            <strong>Error: </strong> {{ validation.message }}
          </div>
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div
            *ngIf="
            loginForm.get('password').hasError(validation.type) &&
              (loginForm.get('password').dirty || 
              loginForm.get('password').touched
            )"
          >
          <div class="alert">
            <strong>Error: </strong> {{ validation.message }}
          </div>
          </div>
        </ng-container>
      </div>
      <div class="alert" *ngIf="errorMessage != '' ">
        <strong>Error: </strong> {{errorMessage}}
      </div>
      <ion-button expand="full" fill="outline" color="medium" shape="round" color="success" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    </form> 
</ion-content>
<ion-footer>
  <ion-button expand="full" fill="outline" (click)="goToRegister()">Registrate!</ion-button>
</ion-footer>
